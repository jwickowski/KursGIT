  <body>

  </body>
  <script>

    var romanText = document.getElementById("roman-text").onkeyup = function (e){
      var roman = Object.create(Roman);
      var arabic = roman.toArabic(e.target.value);
      var romanResult = document.getElementById("roman-result");
      romanResult.textContent = arabic;
    };
  </script>
